<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.onload = function () {
      const password = prompt("Enter the password to access this tool:");
      const correctPassword = "poketmonletsgo";
      if (password !== correctPassword) {
        alert("Incorrect password! You will be redirected.");
        window.location.href = "https://your-homepage.com"; // change this URL to wherever you want to send unauthorized users
      }
    };
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Card Profit Calculator</title>
  <style>
    :root {
      --bg-color: #fbe9e7;
      --section-bg: #fff3f1;
      --text-color: #4a4a4a;
      --accent: #b71c1c;
      --hover: #7f1212;
      --card-bg: white;
      --shadow: #b71c1c50;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --section-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --accent: #ff8a80;
        --hover: #ff5252;
        --card-bg: #2a2a2a;
        --shadow: #ff8a8050;
      }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      max-width: 1200px;
      margin: auto;
    }

    .left-column {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
    }

    section {
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 1em;
      background: var(--section-bg);
    }

    .section-title {
      color: var(--accent);
      margin-bottom: 0.5em;
      font-size: 1.1em;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5em;
    }

    input, select, button {
      margin-top: 0.2em;
      width: 100%;
      padding: 0.4em;
      font-size: 1em;
      border: 2px solid var(--accent);
      border-radius: 6px;
      background: var(--card-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .dollar-input {
      position: relative;
    }

    .dollar-input input {
      padding-left: 1.5em;
    }

    .dollar-input::before {
      content: "$";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 1em;
      margin: 1em 0;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: var(--hover);
    }

    .right-column {
      flex: 1;
      min-width: 280px;
    }

    #results {
      background: var(--card-bg);
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--shadow);
      font-weight: bold;
      margin-top: 2.3em;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right-column {
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Pokémon Card Profit Calculator</h1>
  <div class="container">
    <div class="left-column">
      <section>
        <h3 class="section-title">Quantity</h3>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" />
      </section>

      <section>
        <h3 class="section-title">Card Values</h3>
        <label>Raw Card Value</label>
        <div class="dollar-input"><input type="number" id="raw" value="10" /></div>
        <label>PSA 9 Value</label>
        <div class="dollar-input"><input type="number" id="psa9" value="30" /></div>
        <label>PSA 10 Value</label>
        <div class="dollar-input"><input type="number" id="psa10" value="100" /></div>
      </section>

      <section>
        <h3 class="section-title">Grade Percentages</h3>
        <label>Raw %</label>
        <input type="number" id="rawChance" value="82" />
        <label>PSA 9 %</label>
        <input type="number" id="psa9Chance" value="5" />
        <label>PSA 10 %</label>
        <input type="number" id="psa10Chance" value="11" />
        <label>Loss %</label>
        <input type="number" id="lossChance" value="1.8" />
      </section>

      <section>
        <h3 class="section-title">Tax</h3>
        <label>Select Tax State</label>
        <select id="taxState">
          <option value="1.06625" selected>New Jersey (6.625%)</option>
          <option value="1.07">Tennessee (7%)</option>
          <option value="custom">Custom</option>
        </select>
        <label>Custom Tax Rate</label>
        <div class="dollar-input"><input type="number" step="0.0001" id="customTax" value="1.0" /></div>
      </section>

      <section>
        <h3 class="section-title">Desired Margin</h3>
        <label for="margin">Margin %</label>
        <input type="number" id="margin" value="30" />
      </section>

      <div class="buttons">
        <button onclick="calculate()">Calculate</button>
        <button onclick="resetDefaults()">Reset Defaults</button>
      </div>
    </div>

    <div class="right-column">
      <h2>Results</h2>
      <div id="results">Enter your values and click "Calculate"!</div>
    </div>
  </div>

  <script>
    function calculate() {
      const quantity = parseFloat(document.getElementById("quantity").value);
      const psa10Value = parseFloat(document.getElementById("psa10").value);
      const psa9Value = parseFloat(document.getElementById("psa9").value);
      const rawValue = parseFloat(document.getElementById("raw").value);
      const psa10Chance = parseFloat(document.getElementById("psa10Chance").value) / 100;
      const psa9Chance = parseFloat(document.getElementById("psa9Chance").value) / 100;
      const rawChance = parseFloat(document.getElementById("rawChance").value) / 100;
      const lossChance = parseFloat(document.getElementById("lossChance").value) / 100;
      const targetMargin = parseFloat(document.getElementById("margin").value) / 100;

      const taxStateValue = document.getElementById("taxState").value;
      let taxRate = taxStateValue === "custom"
        ? parseFloat(document.getElementById("customTax").value)
        : parseFloat(taxStateValue);

      const totalSale = quantity * (
        (rawChance * rawValue) +
        (psa10Chance * psa10Value) +
        (psa9Chance * psa9Value)
      );

      const gradingCost = quantity * (psa10Chance + psa9Chance + lossChance) * 19;

      const ebayFee = (totalSale * taxRate) * 0.1325
        + quantity * rawChance * 0.3
        + quantity * (psa10Chance + psa9Chance) * 0.4;

      const shippingFee = quantity * rawChance * 0.69
        + quantity * (psa10Chance + psa9Chance) * 4.5;

      const totalCost = (totalSale - ebayFee - shippingFee - gradingCost) / ((1 + targetMargin) * quantity) / taxRate;
      const costPerCardWithTax = totalCost * taxRate;
      const totalCostWithTax = costPerCardWithTax * quantity;

      const marginAmount = totalSale - ebayFee - shippingFee - gradingCost - totalCostWithTax;
      const marginPercent = (marginAmount / totalCostWithTax) * 100;

      document.getElementById("results").innerHTML = `
        <p><strong>$/Card:</strong> $${totalCost.toFixed(2)}</p>
        <p><strong>$/Card (w/ Tax):</strong> $${costPerCardWithTax.toFixed(2)}</p>
        <p><strong>Total Buy Price (Pre-Tax):</strong> $${(totalCost * quantity).toFixed(2)}</p>
        <p><strong>Total Cost (w/ Tax):</strong> $${totalCostWithTax.toFixed(2)}</p>
        <p><strong>Total Sale:</strong> $${totalSale.toFixed(2)}</p>
        <p><strong>Grading Cost:</strong> $${gradingCost.toFixed(2)}</p>
        <p><strong>eBay Fee:</strong> $${ebayFee.toFixed(2)}</p>
        <p><strong>Shipping Fee:</strong> $${shippingFee.toFixed(2)}</p>
        <p><strong>Sales Margin:</strong> $${marginAmount.toFixed(2)}</p>
        <p><strong>Percent Margin:</strong> ${marginPercent.toFixed(2)}%</p>
      `;
    }

    function resetDefaults() {
      document.getElementById("psa10Chance").value = 11;
      document.getElementById("psa9Chance").value = 5;
      document.getElementById("rawChance").value = 82;
      document.getElementById("lossChance").value = 1.8;
      document.getElementById("margin").value = 30;
      document.getElementById("taxState").value = "1.06625";
      document.getElementById("customTax").value = 1.0;
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calculate();
      }
    });
  </script>
</body>
</html>
